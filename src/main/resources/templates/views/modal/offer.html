<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />

<script src="/static/js/jquery.mask.min.js"></script>
<script src="/static/js/jquery-upload.js"></script>
<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/offer.js"></script>

</head>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Teklif Al</h4>
</div>
<div class="modal-body" th:if="${product != null and product.id != null}">
    
    <form th:action="@{'/offer'}" method="post" id="offerForm" enctype="multipart/form-data">
    
    	<input type="hidden"  name="product" th:value="${product.id}" />
	    <div class="form-group">
	      <label for="code">Ürün Kodu:</label>
	      <input type="number" th:value="${product.code}" disabled="disabled"  class="form-control" id="code"  placeholder="Ürün Kodu Giriniz"  />
	    </div>
	    <div class="form-group">
	      <label for="personName">İsim * : </label>
	      <input required="required" type="text" class="form-control" id="personName"  placeholder="İsim" name="personName" />
	    </div>
	    
	     <div class="form-group">
	      <label for="phoneNumber">Telefon Numarası * : </label>
	      <input required="required" type="text" class="form-control phoneNumber" id="phoneNumber"  placeholder="Telefon Numarası" name="phoneNumber" />
	    </div>

		<div class="form-group">
	      <label for="email">E - Mail Adresi : </label>
	      <input type="email"  class="form-control" id="email"  placeholder="E - Mail Adresi:" name="email" />
	    </div>
	   
	   	<div class="form-group">
	      <label for="productCount">Ürün Adedi * : </label>
	      <input type="number" required="required" class="form-control" id="productCount"  placeholder="Ürün Adedi" name="productCount" />
	    </div>
	   
	    
  </form>
    
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">İptal</button>
    <button type="button" class="btn btn-primary" id="saveOfferBtn">Kaydet</button>
</div>

</html>
