<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://wwww.thymelaf.org">
<head>
  
 	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Admin Girişi</title>
	
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/css/mosyo.css" rel="stylesheet" />
  
</head>
<body>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div >
					
					<h3>Admin Girişi</h3>
					
					<div class="panel-body">
						<div class="row">
						
							<div class="col-lg-12" th:if="${param.error != null}" style="height:50px; color: red">
								Geçersiz kullanıcı bilgileri girdiniz.
							</div>
						
							<div class="col-lg-12">
								<form id="login-form" th:action="@{/doLogin}" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username"  required="required" tabindex="1" class="form-control" placeholder="Kullanıcı Adı" value="" />
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" required="required" tabindex="2" class="form-control" placeholder="Şifre" />
									</div>
								
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Giriş Yap" />
											</div>
										</div>
									</div>
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
